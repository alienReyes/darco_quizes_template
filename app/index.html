<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!--build:css css/style.min.css-->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
  <!-- endbower -->

<link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
</head>

<body>
<div class="container">

  <div id="qContainer" class="col-md-8 carousel slide">
    <ol id="quiz" class="carousel-inner" role="listbox">

    </ol>

  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>





    </div> <!-- /container -->
    <!--build:js js/main.min.js -->
      <!-- bower:js -->
      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="../bower_components/tether/dist/js/tether.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="../bower_components/mustache.js/mustache.js"></script>
      <script src="../bower_components/jquery.easing/js/jquery.easing.js"></script>
      <!-- endbower -->



    <script src="js/main.js"></script>
    <!-- endbuild -->


    <script id="qTemplate" type="text/template">
        {{#quiz}}
            <li class="carousel-item options">  <p class="question">{{question}}</p>
              <ol class="answers">
                {{#options}}
                  	<li class="answer">
                  	  <p data-value="{{value}}">{{answer}}</p>
                  	</li>
                {{/options}}
              </ol>
        {{/quiz}}
    </script>



    </body>










</html>
